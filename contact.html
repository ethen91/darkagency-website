<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact - Dark Agency</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; }
    body.light-theme {
      background-color: #fff !important;
      color: #1a202c;
    }
    body.light-theme .text-white, body.light-theme .navbar-link, body.light-theme .navbar-title {
      color: #1a202c !important;
    }
    body.light-theme .bg-gray-900, body.light-theme .bg-gray-800 {
      background-color: #f1f5f9 !important;
    }
  </style>
  <script>
    function setTheme(theme) {
      if (theme === 'light') {
        document.body.classList.add('light-theme');
      } else {
        document.body.classList.remove('light-theme');
      }
      const btn = document.getElementById('theme-toggle-btn');
      if (btn) {
        btn.textContent = document.body.classList.contains('light-theme') ? 'üåô Dark Mode' : '‚òÄÔ∏è Light Mode';
      }
    }
    function toggleTheme() {
      const isLight = !document.body.classList.contains('light-theme');
      setTheme(isLight ? 'light' : 'dark');
      localStorage.setItem('theme', isLight ? 'light' : 'dark');
    }
    window.onload = function() {
      const theme = localStorage.getItem('theme') || 'light';
      setTheme(theme);
    }
  </script>
</head>
<body class="bg-gray-900 text-white min-h-screen">
  <nav class="flex justify-between items-center p-6 bg-gray-800 shadow-md">
    <h1 class="text-2xl font-bold text-blue-400">DarkAgency</h1>
    <ul class="hidden md:flex space-x-8 text-sm uppercase tracking-wide">
      <li><a href="index.html" class="navbar-link hover:text-blue-400">Home</a></li>
      <li><a href="services.html" class="navbar-link hover:text-blue-400">Services</a></li>
      <li><a href="portfolio.html" class="navbar-link hover:text-blue-400">Portfolio</a></li>
      <li><a href="contact.html" class="navbar-link hover:text-blue-400 text-blue-400">Contact</a></li>
      <li><a href="about.html" class="navbar-link hover:text-blue-400">About Us</a></li>
    </ul>
    <button id="theme-toggle-btn" onclick="toggleTheme()" class="ml-6 px-4 py-2 rounded-lg bg-gray-700 hover:bg-gray-600 text-white font-semibold transition text-sm focus:outline-none">‚òÄÔ∏è Light Mode</button>
  </nav>
  <section class="py-20 px-6 bg-gray-800 min-h-[60vh]">
    <div class="max-w-xl mx-auto text-center">
      <h3 class="text-3xl font-bold mb-8 text-white">Contact Us</h3>
      <form class="space-y-6">
        <input type="text" placeholder="Your Name" class="w-full p-3 rounded bg-gray-900 text-white focus:outline-none focus:ring-2 focus:ring-blue-400" required />
        <input type="email" placeholder="Your Email" class="w-full p-3 rounded bg-gray-900 text-white focus:outline-none focus:ring-2 focus:ring-blue-400" required />
        <textarea placeholder="Your Message" class="w-full p-3 rounded bg-gray-900 text-white focus:outline-none focus:ring-2 focus:ring-blue-400" rows="5" required></textarea>
        <button type="submit" class="px-6 py-3 bg-blue-500 hover:bg-blue-600 rounded-lg font-semibold text-white transition">Send Message</button>
      </form>
    </div>
  </section>
  <footer class="bg-gray-900 py-10 text-center text-sm text-gray-500">
    <p>¬© 2025 DarkAgency. All rights reserved.</p>
  </footer>
</body>
</html>
